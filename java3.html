<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Voter Eligibility Checker</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" placeholder="Enter your age"><br><br>

    <label for="nationalityInput">Enter your nationality:</label>
    <input type="text" id="nationalityInput" placeholder="Enter your nationality"><br><br>

    <button onclick="checkEligibility()">Check Eligibility</button>
    <p id="result"></p>

    <script>
        function checkEligibility() {
            var age = parseInt(document.getElementById("ageInput").value);
            var nationality = document.getElementById("nationalityInput").value.trim().toLowerCase();

            // Check if age is greater than or equal to 18 and nationality is Indian
            if (age >= 18 && nationality === "indian") {
                document.getElementById("result").textContent = "You are eligible to cast your vote.";
            } else {
                document.getElementById("result").textContent = "You are not eligible to cast your vote.";
            }
        }
    </script>
</body>
</html>
