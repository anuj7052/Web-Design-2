<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Order Form</h2>
<form action="process_order.php" method="post">
    <h3>Contact Details</h3>
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="text" name="address" placeholder="Address" required><br>
    <input type="tel" name="telephone" placeholder="Telephone Number" required><br>
    <input type="email" name="email" placeholder="Email" required><br>

    <h3>Product Details</h3>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Product Number</th>
            <th>Price (R)</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>EconoBox</td>
            <td>1</td>
            <td>5</td>
            <td><input type="number" name="quantity_econo"></td>
        </tr>
        <tr>
            <td>Standard Box</td>
            <td>2</td>
            <td>10</td>
            <td><input type="number" name="quantity_standard"></td>
        </tr>
        <tr>
            <td>Premium Box</td>
            <td>3</td>
            <td>15</td>
            <td><input type="number" name="quantity_premium"></td>
        </tr>
        <tr>
            <td>Deluxe Box</td>
            <td>4</td>
            <td>20</td>
            <td><input type="number" name="quantity_deluxe"></td>
        </tr>
        <tr>
            <td>Super Deluxe Box</td>
            <td>5</td>
            <td>30</td>
            <td><input type="number" name="quantity_super"></td>
        </tr>
    </table>

    <h3>Method of Payment</h3>
    <select name="card_type" required>
        <option value="" disabled selected>Select Card Type</option>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="amex">American Express</option>
    </select><br>
    <input type="text" name="card_number" placeholder="Card Number" required><br>
    <input type="text" name="expiry_date" placeholder="Expiry Date (MM/YYYY)" required><br>

    <h3>Billing and Delivery Address</h3>
    <input type="text" name="billing_address" placeholder="Billing Address" required><br>
    <input type="text" name="delivery_address" placeholder="Delivery Address" required><br>

    <input type="submit" value="Place Order">
</form>

</body>
</html>
