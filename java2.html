<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Armstrong Number Checker</h2>
    <input type="number" id="numberInput" placeholder="Enter a 4-digit number">
    <button onclick="checkArmstrong()">Check Armstrong</button>
    <p id="result"></p>

    <script>
        function checkArmstrong() {
            var num = document.getElementById("numberInput").value;

            // Check if input is a 4-digit number
            if (num.length !== 4 || isNaN(num)) {
                document.getElementById("result").textContent = "Please enter a valid 4-digit number.";
                return;
            }

            var sum = 0;
            var originalNum = num;

            // Calculate sum of cubes of digits
            while (num > 0) {
                var digit = num % 10;
                sum += Math.pow(digit, 3);
                num = Math.floor(num / 10);
            }

            // Check if the number is an Armstrong number
            if (sum === originalNum) {
                document.getElementById("result").textContent = originalNum + " is an Armstrong number.";
            } else {
                document.getElementById("result").textContent = originalNum + " is not an Armstrong number.";
            }
        }
    </script>
</body>
</html>
